<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
#profilePic { width:150px; height:150px; border-radius:50%; object-fit:cover; border:3px solid white; }
.light-mode { background:white !important; color:black !important; }
</style>
</head>

<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
  <a href="index.html" class="navbar-brand">MySite</a>
  <div class="dropdown">
      <a id="accountLink" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Sign In</a>
      <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" onclick="toggleTheme()">Toggle Theme</button></li>
          <li><button class="dropdown-item text-danger" onclick="logout()">Logout</button></li>
      </ul>
  </div>
</nav>

<div class="container mt-5 text-center">
    <h1>Your Profile</h1>

    <img id="profilePic" src="default.png" class="mt-3"><br>

    <input type="file" class="form-control mt-3" onchange="uploadProfileImg(event)">

    <h3 class="mt-4" id="profileName"></h3>
</div>

<script src="auth.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const name = localStorage.getItem("realName");
    const signedIn = localStorage.getItem("signedIn") === "true";

    if (!signedIn) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("profileName").textContent = name;
    loadProfileImage();
});
</script>

</body>
</html>
