<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        input[type="submit"] { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        h2 { text-align: center; }
        .success { color: green; text-align: center; }
        .error { color: red; text-align: center; }
    </style>
</head>

<body>
    <div class="container">
        <form id="signinForm">
            <h2>Sign In</h2>
            <label for="realName">Username:</label>
            <input type="text" id="realName" class="form-control" required>

            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" required>

            <button type="button" class="btn btn-success w-100 mt-3" onclick="handleLogin()">Sign In</button>
        </form>

        <script>
        function handleLogin() {
            const realName = document.getElementById("realName").value.trim();

            if (!realName) return alert("Please enter your name.");

            // save user login status
            localStorage.setItem("signedIn", "true");
            localStorage.setItem("realName", realName);

            // redirect after login
            window.location.href = "index.html";


        }
        </script>
        <p>Don't have an account? Click <a href="signup.html">here</a> to get one</p>
    </div>
</body>
</html>
